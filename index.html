<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>

    <h2 class="heading">Typing Game</h2>
    <div class="wrapper">
        <input type="text" class="input-field" />
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>

            <div class="content">
                <div class="result-detail">

                <ul class="result-details">
                    <li class="time">
                        <p>Time Left :</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistake :</p>
                        <span>0</span>
                    </li>
                    
                    <li class="wpm">
                        <p>WPM :</p>
                        <span>0</span>
                    </li>
                    
                    <li class="cpm">
                        <p>CPM :</p>
                        <span>0</span>
                    </li>
                </ul>

                <button>Try Again</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
